<!-- Desktop/GamingLauncher/src/terminal.html -->
<!-- Purpose: Terminal loading screen with command-line simulation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Loading Game</title>
    <link rel="stylesheet" href="css/terminal.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Gaming Library Terminal</div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-content" id="terminalContent">
                <div class="terminal-line">
                    <span class="prompt">gaming-library@desktop:~$</span>
                    <span class="command" id="initialCommand">Initializing game launcher...</span>
                </div>
            </div>
            
            <div class="terminal-cursor" id="cursor">_</div>
        </div>
        
        <div class="terminal-footer">
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="status-text" id="statusText">Preparing game environment...</div>
        </div>
    </div>

    <script src="js/terminal.js"></script>
</body>
</html>
